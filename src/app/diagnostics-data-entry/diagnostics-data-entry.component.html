
<div class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail was-validated" #diagnosticsForm="ngForm" (ngSubmit)="insertRows(diagnosticsForm.value)">
				<div class="form-left">
					<h2>Diagnostics information</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="patient_id" ngModel id="patient_id" class="input-text"
								placeholder="PatientId" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="doctor_id" ngModel id="doctor_id" class="input-text"
								placeholder="DoctorId" required>
						</div>
					</div>
					
					<div class="form-row ">
						<input type="text" name="hospital_id" ngModel id="hospital_id" class="input-text"
							placeholder="Hospital Id" required>
					</div>

					<div class="form-row ">
						<input type="text" name="prescription_id" ngModel id="prescription_id" class="input-text"
							placeholder="prescription_id" required>
					</div>

                    <div class="form-row ">
						<input type="text" name="lab_id" ngModel id="lab_id" class="input-text"
							placeholder="Lab Id" required>
					</div>

					<div class="form-row ">
						<input type="text" name="diagnostic_id" ngModel id="diagnostic_id" class="input-text"
							placeholder="Diagnostic Id" required>
					</div>
					<div class="form-row ">
						<input type="text" name="diagnostics_test_charges" ngModel id="diagnostics_test_charges"
							class="input-text" placeholder="Diagnostic test charges" required>
					</div>
					<div class="form-row ">
						<input type="date" name="diagnostic_test_date" ngModel id="diagnostic_test_date" class="input-text" placeholder="Diagnostics test date" required>
				    </div>
					<div class="form-row ">
						<input type="text" [(ngModel)]="pname" name="diagnostics_test_parameter_name" id="diagnostics_test_parameter_name" class="input-text" placeholder="Diagnostic Test Parameter Name"
							required>
					</div>
					<div class="form-row ">
						<input type="text" [(ngModel)]="pvalue" name="diagnostics_test_parameter_value" id="diagnostics_test_parameter_value" class="input-text"
							placeholder="Diagnostic Test Parameter value" required>
					</div>
					
					<div class="nice btn btn-success m-5" (click)="addDiag()">Add Parameter</div>
					<div class="d-grid gap-2">
						<button class="btn btn-primary register" type="submit">Submit</button>
					</div> 
				</div>
			</form>
		</div>
	</div>
</div>

<table class="table" *ngIf="arr.length > 0">  
	<thead>
	  <tr>
		  <th scope="col">#</th>
		  <th scope="col">Test Parameter</th>
		  <th scope="col">Value</th>
		  <th scope="col">Delete</th>
		  <th scope="col">Update</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let inst of arr; let i = index">
		<td scope="col">{{i + 1}}</td>
		<td scope="col">{{inst.diagnostics_test_parameter_name}}</td>
		<td scope="col">{{inst.diagnostics_test_parameter_value}}</td>
		<td scope="col"><button (click)="removeDiag(i)">Remove</button></td>
		<td scope="col"><button (click)="updateDiag(i)">Update</button></td>
	  </tr>
	</tbody>
  </table>
