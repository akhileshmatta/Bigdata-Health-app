<div class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form #ProcedureForm="ngForm" class="form-detail was-validated" (ngSubmit)="addProcedure(ProcedureForm.value)">
				<div class="form-left">
					<h2>Procedures Information</h2>
                    <div class="form-row">
						<select class="form-select" aria-label="Default select example">
							<option selected>Is Procedure Required</option>
							<option value="Y">Yes</option>
							<option value="N">No</option>
						</select> 
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="patient_id" ngModel id="patient_id" class="input-text" placeholder="PatientId" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="doctor_id"  ngModel id="doctor_id" class="input-text" placeholder="DoctorId" required>
						</div>
					</div>
					<div class="form-row ">
						<input type="text" name="hospital_id" ngModel id="hospital_id" class="input-text" placeholder="Hospital Id" required>
				    </div>
                    
                   <div class="form-row ">
							<input type="text" name="diagnostic_id" ngModel id="diagnostic_id" class="input-text" placeholder="Diagnostics id" required>
					</div>
                     
                   <div class="form-row ">
                     <input type="text" name="procedure_id" ngModel id="procedure_id" class="input-text" placeholder="Procedure id" required>
                    </div>

                    <div class="form-row ">
						<label style="font: weight 1px;font-size:large" >&nbsp; procedure date</label>
                        <input type="date" name="procedure_date" ngModel id="procedure_date" class="input-text" placeholder="Procedure Date" required>
                    </div>                   
					
                    <div class="form-row-last">
						<input type="submit" name="register" class="register" value="SUBMIT" style="color:white;">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
