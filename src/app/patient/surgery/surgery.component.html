<div class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form #surgeryForm="ngForm" class="form-detail was-validated" (ngSubmit)="addsurgery(surgeryForm.value)">
				<div class="form-left">
					<h2>Surgery Information</h2>
                    <div class="form-row">
						<select class="form-select" aria-label="Default select example">
							<option selected>Is Surgery Required</option>
							<option value="Y">Yes</option>
							<option value="N">No</option>
						</select>
					</div> 
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="patient_id" ngModel id="patient_id" class="input-text" placeholder="PatientId" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="doctor_id"  ngModel id="doctor_id" class="input-text" placeholder="DoctorId" required>
						</div>
					</div>
					<div class="form-row ">
						<input type="text" name="hospital_id" ngModel id="hospital_id" class="input-text" placeholder="Hospital Id" required>
				    </div>
                    
                   <div class="form-row ">
							<input type="text" name="diagnostics_id" ngModel id="diagnostics_id" class="input-text" placeholder="Diagnostics id" required>
					</div>
                     
                   <div class="form-row ">
                     <input type="text" name="surgery_id" ngModel id="surgery_id" class="input-text" placeholder="Surgery id" required>
                    </div>

                    <div class="form-row ">
						<label style="font: weight 1px;font-size:large" >&nbsp; surgery date</label>
                        <input type="date" name="surgery_date" ngModel id="surgery_date" class="input-text" placeholder="Surgery Date" required>
                    </div>                   
					
                    <div class="form-row-last">
						<input type="submit" name="register" class="register" value="submit" >
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
