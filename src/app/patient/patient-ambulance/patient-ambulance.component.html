<div class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form #AmbulanceForm="ngForm" class="form-detail was-validated" (ngSubmit)="adddetails(AmbulanceForm.value)" >
				<div class="form-left">
					<h2>Ambulance information</h2>
					<div class="form-row">
						<select class="form-select" aria-label="Default select example">
							<option selected>Is Ambulance Required</option>
							<option value="Y">Yes</option>
							<option value="N">No</option>
						</select>
					</div>
					
						<div class="form-row form-row">
							<input type="text" name="patient_id"  ngModel id="patient_id" class="input-text" placeholder="PatientId" required>
						</div>
						
					
					<div class="form-row ">
						<input type="text" name="ambulance_id" ngModel id="ambulance_id" class="input-text" placeholder="Ambulance Id" required>
				    </div>
                     
                   <div class="form-row ">
					<label style="font: weight 1px;font-size:large" >&nbsp;Ambulance used from </label>
							<input type="date" name="ambulance_used_from"  ngModel id="ambulance_used_from" class="input-text" placeholder="Ambulance Used From" required>
					</div>
					<div class="form-row ">
						<label style="font: weight 1px;font-size:large" >&nbsp;Ambulance used to </label>
						<input type="date" name="ambulance_used_to" ngModel id="ambulance_used_to" class="input-text" placeholder="Ambulance Used To" required>
				    </div>
                    <div class="form-row ">
						<input type="text" name="ambulance_utilization_charges" ngModel id="ambulance_utilization_charges" class="input-text" placeholder="Ambulance Utilization charges" required>
				    </div>
                    <div class="form-row-last">
						<input type="submit" name="register" class="register" value="submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
