<div class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Diagnostics  information</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="patient_id" ngModel id="patient_id" class="input-text" placeholder="PatientId" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="doctor_id"  ngModel id="doctor_id" class="input-text" placeholder="DoctorId" required>
						</div>
					</div>
					<div class="form-row ">
						<input type="text" name="hospital_id" ngModel id="hospital_id" class="input-text" placeholder="Hospital Id" required>
				    </div>
                    <div class="form-row ">
						<input type="text" name="lab_id" ngModel id="lab_id" class="input-text" placeholder="Lab Id" required>
				    </div>
                   <div class="form-row ">
							<input type="text" name="diagnostic_id" ngModel id="diagnostic_id" class="input-text" placeholder="Diagnostics id" required>
					</div>
					<div class="form-row ">
						<input type="text" name="diagnostics_notes_from_doctor" ngModel id="diagnostics_notes_from_doctor" class="input-text" placeholder="Diagnostics Notes From Doctor" required>
				    </div>
                    <div class="form-row ">
						<input type="text" name="diagnostics_name" ngModel id="diagnostics_name" class="input-text" placeholder="Diagnostics Name" required>
				    </div>
					<div class="form-row ">
						<input type="date" name="diagnostic_test_date" ngModel id="diagnostic_test_date" class="input-text" placeholder="Diagnostics test date" required>
				    </div>
                    <div class="form-row ">
						<input type="text" name="diagnostics_description" ngModel id="diagnostics_description" class="input-text" placeholder="Diagnostics Description" required>
				    </div>
                    <div class="form-row ">
						<input type="text" name="diagnostics_parameters" ngModel id="diagnostics_+parameters" class="input-text" placeholder="diagnostics parameters" required>
				    </div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="submit"  (click)="opensweetalert()">
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
